<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Galerie de Photos</title>
    <link rel="stylesheet" href="styles/test.css">
</head>
<body>
    <div class="gallery">
        <div class="photo">
            <img src="images/logo2.jpg" alt="Photo 1" class="photo-img" data-index="1">
            <span class="like-btn" id="like-btn-1">❤️ <span class="like-count">0</span></span>
        </div>
        <div class="photo">
            <img src="images/logo4.jpg" alt="Photo 2" class="photo-img" data-index="2">
            <span class="like-btn" id="like-btn-2">❤️ <span class="like-count">0</span></span>
        </div>
    </div>

    <div class="modal" id="modal">
        <span class="close-btn" id="close-btn">&times;</span>
        <img src="" alt="Modal Image" class="modal-img" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
