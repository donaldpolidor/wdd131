<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="Product Review Form">
    <meta name="author" content="Donald Polidor">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>
<body>

<header>
    <h1 class="title">Product Review</h1>
</header>

<main>
    <div class="form-container">
        <form id="productReviewForm" action="review.html" method="get">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="productRating">Overall Rating:</label>
                <div id="productRating">
                    <!-- Options will be dynamically added via JavaScript -->
                </div>
            </div>

            <div class="form-group">
                <label for="installationDate">Installation Date:</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>

            <div class="form-group">
                <label>Useful Features:</label><br>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of use">
                    <label for="feature2">Ease of use</label>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review:</label> <span class="optional">(Optional)</span><br>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Username:</label> <span class="optional">(Optional)</span>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</main>

</footer>

</body>
</html>
